<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="prev">
                <a class="prev__button" href="#"><img src="/assets/img/seta-esquerda.png" alt=""></a>
            </div>
            <div class="logo">
                <img src="/assets/img/porto-seguro.png" alt="">
            </div>
            <form class="container__form">
                <div id="container__form-email">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Insira seu e-mail..." class="field" required>
                </div>
                <div id="container__form-pwd" class="pwd">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Insira sua senha..." class="field" required>
                </div>
                <div class="container__button">
                    <button id="btn-login" class="buttons" type="submit">LOGIN</button>
                </div>
            </form>
        </div>
        <div class="goto-register">
            <p>NÃ£o possui uma conta? <br> <a href="/register.html">Registrar</a></p>
        </div>
    </main>
</body>
</html>
